<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Gbox Project</title>
    <link rel="icon" href="https://www.vivosmartphone.vn/themes/vivo/favicon.ico">
    <meta name="title" content="" />
    <meta name="description" content="" />
    <meta property="og:locale" content="vi" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="Trang chủ" />
    <meta property="og:description" content="" />
    <meta property="og:url" content="" />
    <meta property="og:site_name" content="" />
    <meta property="og:image" content="" />

    <link rel="stylesheet" href="dest/style.min.css">
    <link rel="stylesheet" href="dest/fonts.css">
    <link rel="stylesheet" href="dest/stylelibs.min.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__main">
                <div class="menu-btn">
                    <div class="menu-btn__burger"></div>
                </div>
                <div class="logo">
                    <a href="index.html"><img src="img/logo.png" alt=""></a>
                    <h1 class="hidden">GBOX</h1>
                </div>
                <div class="icon">
                    <a href="https://www.facebook.com/profile.php?id=100013215545195" target="_blank"><img
                            src="img/icon-facebook.svg" alt=""></a>
                </div>
            </div>
            <div class="menu">
                <div class="menu-left">
                    <a href="about.html">ABOUT</a>
                </div>
                <div class="menu-main">
                    <ul>
                        <li><a href="studio.html">STUDIO</a></li>
                        <li><a href="rental.html">RENTAL</a></li>
                        <li><a href="cafe.html">CAFE</a></li>
                        <li><a href="work.html">WORK</a></li>
                    </ul>
                </div>
                <div class="menu-right">
                    <a href="contact.html">CONTACT</a>
                </div>
            </div>
        </div>
    </header>

    <main class="contacthomepage">
        <section class="contact">
            <div class="container-fluid">
                <div class="contact__wrap">
                    <div class="contact__wrap-background">
                        <div class="contact__wrap-background--logo">
                            <img src="img/logo-footer.png" alt="" class="logo-footer">
                        </div>
                        <div class="contact__wrap-background--text">
                            <div class="contact-info textcontact --white">
                                <span>address</span>
                                <span>04 bau cat district tan binh</span>
                                <span>ho chi minh city.</span>
                            </div>
                            <div class="contact-info textcontact --white">
                                <span>email</span>
                                <span>info@goldenboxstudios.com</span>
                                <p class=" mg">tel <span class="mgl">+84 979 872 809</span></p>
                            </div>
                        </div>
                        <div class="contact__wrap-background--icon">
                            <img src="img/icon-contact.png" alt="" class="iconfooter">
                        </div>
                    </div>
                    <div class="contact__wrap-image">
                        <img src="img/img-contact.jpg" alt="" class="imgfooter">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer --bottom">
        <div class=" container">
            <div class="footer__right --wrap">
                <div class="footerus textcontact --margin">
                    <span>If you have any questions,</span>
                    <span>comments or</span>
                    <span>suggestions, feel free to email</span>
                    <span>us or</span>
                </div>
                <div class="footer__form">
                    <form action="#" method="POST" class="form" id="form-footer">
                        <div class="input">
                            <input type="text" class="input__field" id="input-1" />
                            <label for="input-1" class="input__label">
                                <span class="input__label-content">Your Name</span>
                            </label>
                            <span class="error-message"></span>
                        </div>
                        <div class="input">
                            <input type="text" class="input__field" id="input-2" />
                            <label for="input-2" class="input__label">
                                <span class="input__label-content">Subject</span>
                            </label>
                            <span class="error-message"></span>
                        </div>
                        <div class="input">
                            <input type="text" class="input__field" id="input-3" />
                            <label for="input-3" class="input__label">
                                <span class="input__label-content">Phone</span>
                            </label>
                            <span class="error-message"></span>
                        </div>
                        <div class="input">
                            <input type="text" class="input__field" id="input-4" />
                            <label for="input-4" class="input__label">
                                <span class="input__label-content">Email</span>
                            </label>
                            <span class="error-message"></span>
                        </div>
                        <div class="input message">
                            <textarea class="input__field" id="input-5"></textarea>
                            <label for="input-5" class="input__label">
                                <span class="input__label-content">Message</span>
                            </label>
                            <span class="error-message"></span>
                        </div>
                        <button class="send-button">Send</button>
                    </form>
                </div>
            </div>
            <div class="footer__copyright --position">
                <div class="footer__copyright-icon">
                    <a href="#"><img src="img/up-arrow.svg" class="backtotop" alt=""></a>
                </div>
                <div class="footer__copyright-content">
                    <i><img src="img/copyright.svg" alt=""></i>
                    <span>2018 GBOX STUDIO. All rights reserved</span>
                </div>
            </div>
        </div>
    </footer>
    <div class="back-to-top"></div>
    <div class="loader-wrapper">
        <span class="loader"><span class="loader-inner"></span></span>
    </div>


    <script type="text/javascript" src="dest/jsmain.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script>
        Validator({
            form: '#form-footer',
            formGroupSelector: '.input',
            errorSelector: '.error-message',
            rules: [
                Validator.isRequired('#input-1', 'Vui lòng nhập họ và tên'),
                Validator.isRequired('#input-2', 'Vui lòng nhập chủ đề'),
                Validator.isRequired('#input-3', 'Vui lòng nhập số điện thoại'),
                Validator.isPhone('#input-3', 10, 'Số điện thoại chưa đúng'),
                Validator.isRequired('#input-4', 'Vui lòng nhập email'),
                Validator.isEmail('#input-4', 'Email không đúng định dạng'),
                Validator.isRequired('#input-5', 'Vui lòng nhập thông điệp'),
            ],
            onSubmit: (data) => {
                alert('Gửi biểu mẫu thành công')
                document.querySelector('#form-footer').reset()
            }
        });
    </script>
</body>

</html>
